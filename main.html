<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Footer Example</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <footer>
        <div class="footer-section contact">
            <h2>Contact</h2>
            <p>Phone: <a href="tel:+123456789">+1 234 567 89</a></p>
        </div>
        <div class="footer-section links">
            <h2>Links</h2>
            <ul>
                <li><a href="/about-us">About Us</a></li>
                <li><a href="/services">Services</a></li>
                <li><a href="/contact">Contact</a></li>
            </ul>
        </div>
        <div class="footer-section services">
            <h2>Services</h2>
            <ul>
                <li><a href="/service1">Service 1</a></li>
                <li><a href="/service2">Service 2</a></li>
                <li><a href="/service3">Service 3</a></li>
            </ul>
        </div>
        <div class="footer-section social-media">
            <h2>Follow Us</h2>
            <a href="https://facebook.com" target="_blank" class="media-icon facebook"></a>
            <a href="https://twitter.com" target="_blank" class="media-icon twitter"></a>
            <a href="https://instagram.com" target="_blank" class="media-icon instagram"></a>
        </div>
    </footer>
</body>
</html>
