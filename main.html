<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Footer Example</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <footer>
    <div class="footer-container">
      <div class="section" id="home">
        <a href="/">Home</a>
      </div>
      <div class="section" id="about">
        <a href="/about">About</a>
      </div>
      <div class="section" id="links">
        <a href="/">Homepage</a>
        <a href="/about">About Page</a>
        <a href="/blog">Blog</a>
        <a href="/careers">Careers</a>
      </div>
      <div class="section" id="services">
        <a href="/services/web-design">Web Design</a>
        <a href="/services/seo">SEO</a>
        <a href="/services/marketing">Marketing</a>
      </div>
      <div class="section" id="contact">
        <p>Contact: 8879887262</p>
        <a href="https://www.socialmedia.com/company" class="social-media-link">Follow us</a>
        <div class="media-icons">
          <a href="https://facebook.com/company" class="media-icon" id="facebook" aria-label="Facebook"></a>
          <a href="https://twitter.com/company" class="media-icon" id="twitter" aria-label="Twitter"></a>
          <a href="https://instagram.com/company" class="media-icon" id="instagram" aria-label="Instagram"></a>
          <a href="https://linkedin.com/company" class="media-icon" id="linkedin" aria-label="LinkedIn"></a>
          <a href="https://youtube.com/company" class="media-icon" id="youtube" aria-label="YouTube"></a>
        </div>
      </div>
    </div>
  </footer>
</body>
</html>
